<page (pageLoaded)="setTableMaxHeight($event)">
    <div #container>
        <header title="Tipos de Produto" [showCreateButton]="true"></header>

        <search-bar 
            title="Pesquisar tipos de produto" 
            placeholder="Digite uma informação do tipo de produto desejado" 
            [dataSource]="productsTypes"
            [searchQuery]="searchQuery">
        </search-bar>
    </div>
    
    @if (tableMaxHeight) {
        <div class="table-container" [ngStyle]="{'max-height': tableMaxHeight}">
            <table mat-table [dataSource]="productsTypes">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="producttax">
                    <th mat-header-cell *matHeaderCellDef> Taxa de imposto </th>
                    <td mat-cell *matCellDef="let element"> {{element.producttax + '%'}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="delete(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick($event, row.id)"></tr>
            </table>
        </div>
    }
</page>
